<div class="col-md-6 col-md-offset-3"> 
 <h2>New Event</h2>
    <form name="form" (ngSubmit)="f.form.valid && createEvent()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
            <div *ngIf="f.submitted && !title.valid" class="help-block">Title is required</div>
        </div>
        <div class="form-group">
            <label for="host">Host Name</label>
            <input type="text" class="form-control" name="host" [(ngModel)]="model.host" #host="ngModel" required />
            <div *ngIf="f.submitted && !host.valid" class="help-block">Host Name is required</div>
        </div>
